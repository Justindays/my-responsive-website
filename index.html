<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>好寶寶點數記錄</title>
    <link rel="stylesheet" href="style.css">
    
    <script type="module">
        const firebaseConfig = {
            apiKey: "AIzaSyBu6pQxu2Qsyj0tAt3TDSFTCKQwv57Z-p4", 
            authDomain: "myresponsivewebsitedata.firebaseapp.com",
            projectId: "myresponsivewebsitedata",
            storageBucket: "myresponsivewebsitedata.firebasestorage.app",
            messagingSenderId: "902585957360",
            appId: "1:902585957360:web:a4376bf3f71a12f300bb35"
        };

        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.9.0/firebase-app.js";
        import { getFirestore, collection, addDoc, getDocs, doc, deleteDoc, onSnapshot, query, orderBy, writeBatch } from "https://www.gstatic.com/firebasejs/10.9.0/firebase-firestore.js";

        const app = initializeApp(firebaseConfig);
        window.db = getFirestore(app);
        window.collection = collection;
        window.addDoc = addDoc;
        window.getDocs = getDocs;
        window.doc = doc;
        window.deleteDoc = deleteDoc;
        window.onSnapshot = onSnapshot;
        window.query = query;
        window.orderBy = orderBy;
        window.writeBatch = writeBatch;
    </script>
</head>
<body>
    <div class="container">
        <h1>好寶寶點數記錄</h1>

        <div id="loginSection">
            <h2>使用者登入</h2>
            <div class="login-form">
                <input type="text" id="usernameInput" placeholder="使用者名稱" required>
                <input type="password" id="passwordInput" placeholder="密碼" required>
                <button id="loginBtn">登入</button>
            </div>
            <p id="authMessage" class="error-message"></p>
        </div>

        <div id="appSection" style="display: none;">
            <div class="user-info-bar">
                <p>你好，<span id="loggedInUsername"></span>！</p>
                <button id="logoutBtn">登出</button>
            </div>

            <div class="add-child-section">
                <input type="text" id="childNameInput" placeholder="輸入小孩名字">
                <button id="addChildBtn">增加小孩</button>
            </div>

            <div class="children-list-section">
                <h2>小孩列表</h2>
                <ul id="childrenList">
                    <p id="noChildrenMessage" style="text-align: center; margin-top: 20px; display: none;">
                        目前沒有小孩資料，新增一個吧！
                    </p>
                </ul>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
