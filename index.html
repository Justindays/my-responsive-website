<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>好寶寶點數紀錄</title>
    <link rel="stylesheet" href="style.css">

    <script type="module">
        const firebaseConfig = {
          apiKey: "AIzaSyBu6pQxu2Qsyj0tAt3TDSFTCKQwv57Z-p4", // <-- 請確保這裡填入您實際的 API Key
          authDomain: "myresponsivewebsitedata.firebaseapp.com",
          projectId: "myresponsivewebsitedata",
          storageBucket: "myresponsivewebsitedata.firebasestorage.app",
          messagingSenderId: "902585957360",
          appId: "1:902585957360:web:a4376bf3f71a12f300bb35" // <-- 請確保這裡填入您實際的 App ID
        };

        // 導入 Firebase 模組，使用確切的版本號 10.9.0
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.9.0/firebase-app.js";
        import { getFirestore, collection, addDoc, getDocs, doc, updateDoc, deleteDoc, onSnapshot, query, orderBy, writeBatch } from "https://www.gstatic.com/firebasejs/10.9.0/firebase-firestore.js"; // 新增 writeBatch

        // 初始化 Firebase
        const app = initializeApp(firebaseConfig);
        // 獲取 Firestore 實例
        const db = getFirestore(app);

        // 將 db 實例和相關函數暴露給全局 window 物件，以便 script.js 可以訪問
        window.db = db;
        window.collection = collection;
        window.addDoc = addDoc;
        window.getDocs = getDocs;
        window.doc = doc;
        window.updateDoc = updateDoc;
        window.deleteDoc = deleteDoc;
        window.onSnapshot = onSnapshot;
        window.query = query;
        window.orderBy = orderBy;
        window.writeBatch = writeBatch; // 暴露 writeBatch
    </script>
</head>
<body>
    <div class="container">
        <h1>好寶寶點數紀錄</h1>

        <div class="add-child-section">
            <input type="text" id="childNameInput" placeholder="輸入小孩名字">
            <button id="addChildBtn">增加小孩</button>
        </div>

        <div class="children-list-section">
            <h2>小孩列表</h2>
            <ul id="childrenList">
                </ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
